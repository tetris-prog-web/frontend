<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameExtended - Mirror Tetris</title>
  <link rel="stylesheet" href="css/extended-game-page.css">
  <link rel="stylesheet" href="css/global.css">

  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
<main id="main-container">
  <nav id="game-navbar">
    <iconify-icon icon="ion:menu-outline"></iconify-icon>
    <h1 id="brand-title">TETRIS</h1>
    <iconify-icon icon="octicon:gear-24"></iconify-icon>
  </nav>

  <div id="game-screen">
    <div id="game-section">
      <img src="images/game-image.png" width="500" height="500" alt="Partida em andamento">
    </div>


    <div id="game-information">
      <div id="first-data-container" class="data-container">
        <div id="current-game-time">Game time: 00:00</div>
        <img id="next-piece" src="images/game-pieces/square-piece.png" alt="Próxima peça">
        <div id="lines-eliminated">Lines eliminated: 88</div>
      </div>

      <div id="second-data-container" class="data-container">
        <div id="current-score">00000</div>
        <div id="current-game-difficulty">Level: 1</div>
        <div id="player-ranking-list">
          <div class="player-position">Recorde 26-08</div>
          <div class="player-position">Recorde 28-08</div>
          <div class="player-position">Recorde 30-08</div>
          <div id="current-player-position" class="player-position">Zezinho</div>
          <h1 id="game-mode">EXTENDED - GAME MODE</h1>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
