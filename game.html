<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game - Mirror Tetris</title>
  <link rel="stylesheet" href="css/game-page.css">
  <link rel="stylesheet" href="css/global.css">

  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
<main id="main-container">
  <nav id="game-navbar">
    <iconify-icon icon="ion:menu-outline"></iconify-icon>
    <h1 id="brand-title">TETRIS</h1>
    <iconify-icon icon="octicon:gear-24"></iconify-icon>
  </nav>

  <div id="game-screen">
    <section id="game-section">
     
    </section>

    <div id="game-information">
      <section id="next-piece-container">
        <br>
        <div id = "current-game-time">Game time: 00:00</div>
        <div id = "lines-eliminated">Lines eliminated: 88</div>
      </section>

      <section id="player-ranking-container">
        <div id="current-score">00000</div>
       <br>
         <div id = "current-game-difficulty">Level: Easy/Normal/Hard/Extreme</div>
        <div id="player-ranking-list">
          <div class="player-position">Recorde 26-08</div>
          <div class="player-position">Recorde 28-08</div>
          <div class="player-position">Recorde 30-08</div>
          <div id="current-player-position" class="player-position">Player atual</div>
        </div>

      </section>
    </div>
  </div>
</main>
</body>
</html>
