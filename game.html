<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo - Mirror Tetris</title>
  <link rel="icon" type="image/x-icon" href="/images/logo.png">
  <link rel="stylesheet" href="css/game-page.css">
  <link rel="stylesheet" href="css/global.css">

  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
<main id="main-container">
  <nav class="game-navbar">

    <a href="menu.html">
      <iconify-icon icon="mingcute:exit-fill"></iconify-icon>
    </a>

    <a href="menu.html"><h1 class="brand-title">TETRIS</h1></a>

    <a href="profile.html">
      <iconify-icon icon="mingcute:user-4-line"></iconify-icon>
    </a>
  </nav>

  <div id="game-screen">
    <div id="game-section-container">
      <div id="game-section">
      </div>
    </div>
    <div id="game-information">
      <div id="first-data-container" class="data-container">
        <div id="current-score">00000</div>
        <div id="current-game-time">Tempo: 00:00</div>
        <div id="current-game-difficulty">Nível: 1</div>
        <img id="next-piece" src="images/game-pieces/square-piece.png" alt="Próxima peça">
        <div id="lines-eliminated">Linhas eliminadas: 88</div>
      </div>

      <div id="second-data-container" class="data-container">
        <div id="username">Zezinho</div>
        <div id="ranking-table-header">
          <p>Pontos</p>
          <p>Nível</p>
          <p>Tempo</p>
        </div>
        <div id="player-ranking-list">
          <div class="player-position">
            <p>1000</p>
            <p>13</p>
            <p>23:30</p>
          </div>
          <div class="player-position">
            <p>10000</p>
            <p>130</p>
            <p>22:30</p>
          </div>
          <div class="player-position">
            <p>100</p>
            <p>3</p>
            <p>21:30</p>
          </div>
          <div class="player-position">
            <p>10</p>
            <p>1</p>
            <p>2:30</p>
          </div>
          <h1 id="game-mode">MODO DE JOGO: NORMAL</h1>
        </div>

      </div>
    </div>
  </div>
</main>
</body>
</html>
