<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo - Mirror Tetris</title>
  <link rel="icon" type="image/x-icon" href="/images/logo.png">
  <link rel="stylesheet" href="css/game-page.css">
  <link rel="stylesheet" href="css/global.css">

  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
<main id="main-container">
  <nav id="game-navbar">
    
    <a href="menu.html"><iconify-icon icon="mingcute:exit-fill"></iconify-icon></a>
    
    <a href="menu.html"><h1 id="brand-title">TETRIS</h1></a>
    
    <a href="profile.html"><iconify-icon icon="mingcute:user-4-line"></iconify-icon></a>
  </nav>

  <div id="game-screen">
    <div id="game-section-container">
      <div id="game-section">
      </div>
    </div>
    <div id="game-information">
      <div id="first-data-container" class="data-container">
        <div id="current-game-time">Game time: 00:00</div>
        <img id="next-piece" src="images/game-pieces/square-piece.png" alt="Próxima peça">
        <div id="lines-eliminated">Lines eliminated: 88</div>
      </div>

      <div id="second-data-container" class="data-container">
        <div id="current-score">00000</div>
        <div id="current-game-difficulty">Level: 1</div>
        <div id="player-ranking-list">
          <div class="player-position">Recorde 26-08</div>
          <div class="player-position">Recorde 28-08</div>
          <div class="player-position">Recorde 30-08</div>
          <div id="current-player-position" class="player-position">Zezinho</div>
          <h1 id="game-mode">NORMAL - GAME MODE</h1>
        </div>

      </div>
    </div>
  </div>
</main>
</body>
</html>
