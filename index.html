<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Mirror Tetris</title>
  <link rel="icon" type="image/x-icon" href="/images/logo.png">
  <link rel="stylesheet" href="css/home-page.css">
</head>
<body>
<main id="main-container">

  <aside id="login-container">
    <div id="login-container-header">
      <figure id="home-page-logo-image-container">
        <img src="/images/logo.png" alt="Logo do Mirror Tetris">
      </figure>

      <div id="login-title-container">
        <h1 id="login-title">Fazer Login</h1>
      </div>
    </div>

    <div id="login-form-container">
      <form id="login-form">
        <label for="username-input"></label>
        <input id="username-input" placeholder="Nome de usuário">

        <label for="password-input"></label>
        <input id="password-input" placeholder="Senha">

        <button id="login-button">
          <span id="login-button-text">JOGAR</span>
          <img id="login-button-play-icon" src="/images/icons/play-icon.png" alt="Ícone de jogar">
        </button>
      </form>
    </div>

    <a id="register-account-link" href="./register.html">CRIAR CONTA</a>
  </aside>

  <div id="presentation-container"> <!--TODO verify if there is a semantic element to use here-->
    <h1 id="brand-title">TETRIS</h1>
    <figure id="home-page-game-image-container">
      <img src="/images/home-page-image.png" alt="Imagem representando uma partida do jogo de Mirror Tetris">
    </figure>
  </div>

</main>
</body>
</html>
