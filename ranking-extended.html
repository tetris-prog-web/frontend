<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Extended Game</title>
  <link rel="icon" type="image/x-icon" href="/images/logo.png">
  <link rel="stylesheet" href="css/ranking-page-extended.css">
  <link rel="stylesheet" href="css/global.css">
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body>
<nav id="game-navbar">
  <iconify-icon icon="ion:menu-outline"></iconify-icon>
  <h1 id="brand-title">TETRIS</h1>
  <iconify-icon icon="octicon:gear-24"></iconify-icon>
</nav>

<div id="ranking-container">
  <div id="ranking-back">
    <h1>Ranking Extended Game</h1>

    
    <div id="ranking-lines-box">
      <div id="ranking-table-header">
        <p class="position-indicator"></p>
        <div>
          <h3>Jogador</h3>
          </div>
          <div>
          <h3>Pontuação</h3>
          </div>
          <div>
          <h3>Nível Máximo</h3>
        </div>
      </div>
      <div>
        <img src="images/twemoji_trophy.png" alt="Troféu de ouro">
        <div class="ranking-line">
          <p>Flamengo</p>
          <p>10000000</p>
          <p>13</p>
        </div>
      </div>
      <div>
        <img src="images/twemoji_2nd-place-medal.png" alt="Medalha de prata">
        <div class="ranking-line">&nbsp;</div>
      </div>
      <div>
        <img src="images/twemoji_3rd-place-medal.png" alt="Medalha de bronze">
        <div class="ranking-line">&nbsp;</div>
      </div>
      <div>
        <div class="position-indicator">
          4
        </div>
        <div class="ranking-line">&nbsp;</div>
      </div>
      <div>
        <div class="position-indicator">
          5
        </div>
        <div class="ranking-line">&nbsp;</div>
      </div>
      <div>
        <div class="position-indicator">
          6
        </div>
        <div class="ranking-line">&nbsp;</div>
      </div>
      <div>
        <div class="position-indicator">
          7
        </div>
        <div class="ranking-line">&nbsp;</div>
      </div>
      <div>
        <div class="position-indicator">
          8
        </div>
        <div class="ranking-line">&nbsp;</div>
      </div>
      <div>
        <div class="position-indicator">
          9
        </div>
        <div class="ranking-line">&nbsp;</div>
      </div>
      <div>
        <div class="position-indicator">
          10
        </div>
        <div class="ranking-line">&nbsp;</div>
      </div>
      <div>
        <div id="your-max-score" class="position-indicator">
          <span>X</span>
        </div>
        <div id="your-max-score" class="ranking-line">
          <p>Gabigol</p>
          <p>1000</p>
          <p>3</p>
        </div>
      </div>
    </div>
  </div>

</div>

</body>

</html>
