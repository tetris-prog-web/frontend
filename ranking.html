<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Normal Game - Mirror Tetris</title>
  <link rel="icon" type="image/x-icon" href="/images/logo.png">
  <link rel="stylesheet" href="css/ranking-page.css">

<body>
<nav id="game-navbar">
  <a href="menu.html"><iconify-icon icon="mingcute:exit-fill"></iconify-icon></a>

<div id="ranking-container">

          <p>13</p>

      </div>
      <div>
        <img src="images/twemoji_2nd-place-medal.png" alt="Medalha de prata">

      </div>
      <div>
        <img src="images/twemoji_3rd-place-medal.png" alt="Medalha de bronze">

      </div>

      </div>
      <div>
        <div class="position-indicator">
          8
        </div>
        <div class="ranking-line">&nbsp;</div>
      </div>
      <div>
        <div class="position-indicator">
          9
        </div>
        <div class="ranking-line">&nbsp;</div>
      </div>
      <div>
        <div class="position-indicator">
          10
        </div>
        <div class="ranking-line">&nbsp;</div>
      </div>
      <div>
        <div class="position-indicator your-max-score">
          <span>X</span>
        </div>
        <div class="ranking-line your-max-score">
          <p>Zezinho</p>
          <p>1000</p>
          <p>3</p>
        </div>
      </div>
    </div>
  </div>

</div>

</html>
