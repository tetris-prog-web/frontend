<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Mirror Tetris</title>
  <link rel="icon" type="image/x-icon" href="/images/logo.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/register-page.css">
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="scripts/registertrue.js" defer></script>
</head>
<body>
<main id="main-container">
  <aside id="presentation-container">
    <div id="back-to-home-page-link-container">
      <a id="back-to-home-page-link" href="./index.html">
        <iconify-icon icon="material-symbols:arrow-back"></iconify-icon>
        <span id="back-to-home-page-text">VOLTAR</span>
      </a>
    </div>

    <h1 class="brand-title">TETRIS</h1>
    <figure id="register-game-image-container">
      <img src="./images/game-image.png" alt="Imagem representando uma partida do jogo de Mirror Tetris">
    </figure>
  </aside>

  <div id="register-container">
    <div id="register-title-container">
      <h2 id="register-title">Realizar Cadastro</h2>
    </div>

    <div id="register-form-container">
      <form id="register-form">
        <label for="full-name-input"></label>
        <input id="full-name-input" class="erase" type="text" placeholder="Nome completo" required>

        <label for="birth-date-input"></label>
        <input id="birth-date-input" class="erase" type="text" placeholder="Data de nascimento" required>

        <label for="cpf-input"></label>
        <input id="cpf-input" class="erase" type="text" placeholder="CPF" required>

        <label for="telephone-input"></label>
        <input id="telephone-input" class="erase" type="tel" placeholder="Telefone" required>

        <label for="email-input"></label>
        <input id="email-input" class="erase" type="email" placeholder="E-mail" required>

        <label for="username-input"></label>
        <input id="username-input" class="erase" type="text" placeholder="Nome de usuÃ¡rio" required>

        <label for="password-input"></label>
        <input id="password-input" class="erase" type="password" placeholder="Senha" required>

        <button type="submit" id="register-button">
          <span id="register-button-text">CADASTRAR</span>
        </button>
      </form>
    </div>
  </div>

</main>
</body>
</html>
